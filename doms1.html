<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text</title>
</head>
<body>
    <p id="myText">Original Text</p>
    <button onclick="changeText()">Click Me</button>
    <script>
        function changeText() {
    document.getElementById('myText').textContent = 'Hello, World!';
}
    </script>
</body>
</html>
